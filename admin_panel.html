<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Report System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .panel-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            display: none;
        }

        .panel-container.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 500;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-admin-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .admins-list {
            margin-top: 30px;
        }

        .admin-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .admin-item:hover {
            background: #e9ecef;
        }

        .admin-info {
            flex: 1;
        }

        .admin-id {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .admin-meta {
            color: #777;
            font-size: 12px;
            margin-top: 4px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #777;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginContainer" class="login-container">
            <h1>Admin Login</h1>
            <p style="color: #777; margin-bottom: 30px;">Enter password to access admin panel</p>
            <div id="loginMessage" class="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>

        <div id="panelContainer" class="panel-container">
            <div class="header">
                <div>
                    <h1>Admin Panel</h1>
                    <p style="color: #777; margin-top: 5px;">Manage admin permissions</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>

            <div id="message" class="message"></div>

            <div class="add-admin-form">
                <h2>Add New Admin</h2>
                <form id="addAdminForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newAdminId">Discord User ID</label>
                            <input type="number" id="newAdminId" name="user_id" required placeholder="123456789012345678">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Admin</button>
                    </div>
                </form>
            </div>

            <div class="admins-list">
                <h2>Current Admins</h2>
                <div id="adminsList">
                    <div class="loading">Loading admins...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isAuthenticated = false;

        async function checkAuth() {
            try {
                const response = await fetch('/admin/check');
                const data = await response.json();
                return data.authenticated;
            } catch (error) {
                console.error('Auth check failed:', error);
                return false;
            }
        }

        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        function showLoginMessage(text, type = 'error') {
            const messageEl = document.getElementById('loginMessage');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }

        async function loadAdmins() {
            const listEl = document.getElementById('adminsList');
            listEl.innerHTML = '<div class="loading">Loading admins...</div>';

            try {
                const response = await fetch('/admin/admins');
                const data = await response.json();

                if (data.status === 'success') {
                    const admins = data.admins;
                    
                    if (admins.length === 0) {
                        listEl.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ‘¤</div>
                                <p>No admins found. Add one above to get started.</p>
                            </div>
                        `;
                    } else {
                        listEl.innerHTML = admins.map(admin => {
                            const addedDate = new Date(admin.added_at).toLocaleDateString();
                            return `
                                <div class="admin-item">
                                    <div class="admin-info">
                                        <div class="admin-id">User ID: ${admin.discord_user_id}</div>
                                        <div class="admin-meta">Added on ${addedDate}</div>
                                    </div>
                                    <button class="btn btn-danger" onclick="removeAdmin(${admin.discord_user_id})">Remove</button>
                                </div>
                            `;
                        }).join('');
                    }
                } else {
                    listEl.innerHTML = '<div class="empty-state">Error loading admins</div>';
                }
            } catch (error) {
                console.error('Error loading admins:', error);
                listEl.innerHTML = '<div class="empty-state">Error loading admins</div>';
            }
        }

        async function removeAdmin(userId) {
            if (!confirm(`Are you sure you want to remove admin ${userId}?`)) {
                return;
            }

            try {
                const response = await fetch(`/admin/admins/${userId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.status === 'success') {
                    showMessage('Admin removed successfully', 'success');
                    loadAdmins();
                } else {
                    showMessage(data.message || 'Failed to remove admin', 'error');
                }
            } catch (error) {
                console.error('Error removing admin:', error);
                showMessage('Error removing admin', 'error');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    isAuthenticated = true;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('panelContainer').classList.add('active');
                    loadAdmins();
                } else {
                    showLoginMessage(data.message || 'Invalid password', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginMessage('Error during login', 'error');
            }
        });

        document.getElementById('addAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = parseInt(document.getElementById('newAdminId').value);

            if (!userId || userId <= 0) {
                showMessage('Please enter a valid user ID', 'error');
                return;
            }

            try {
                const response = await fetch('/admin/admins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showMessage('Admin added successfully', 'success');
                    document.getElementById('newAdminId').value = '';
                    loadAdmins();
                } else {
                    showMessage(data.message || 'Failed to add admin', 'error');
                }
            } catch (error) {
                console.error('Error adding admin:', error);
                showMessage('Error adding admin', 'error');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                isAuthenticated = false;
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('panelContainer').classList.remove('active');
                document.getElementById('password').value = '';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        async function init() {
            isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('panelContainer').classList.add('active');
                loadAdmins();
            }
        }

        init();
    </script>
</body>
</html>
